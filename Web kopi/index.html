<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbuck | kopi</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" alt="" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text-Box">
                <h2>Ini Web Starbuck.<br>Berbagai macam<span>Rasa!</span></h2>
                <p>Starbucks Corporation adalah sebuah perusahaan kopi dan jaringan kedai kopi
                     global asal Amerika Serikat yang berkantor pusat di Seattle.</p>
                     <a href="#">Lebih Lanjut...</a>
            </div>
            <div class="imgBox">
                <img src="kacang.png" alt="" class="Starbuck">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="strawberry.png" alt="" onclick="imgSlider('capucino.png')"></li>
            <li><img src="kopi.jpg" alt="" onclick="imgSlider('kopi.jpg')"></li>
        </ul>
        <ul class="sci">
            <li><a href=""><img src="GitHub.png" alt="" width="50px" height="50px"></a></li>
            <li><a href=""><img src="twitter.png" alt="" width="50px" height="50px"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbuck').src * anything;
        }
    </script>
</body>
</html>
